[pytest]
# Pytest configuration for LumosInterface

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    parser: Tests for basic parsing functionality
    validation: Tests for semantic validation
    integration: Integration tests with multiple files
    slow: Slow running tests
